<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>表单验证插件的封装</title> 
<link type="text/css" rel="stylesheet" href="CSS/common.css" /><!-- 公用样式表 -->
<link type="text/css" rel="stylesheet" href="ruiec_validate/ruiValidate.css" /><!-- 表单验证的基础样式 -->
<script type="text/javascript" src="JS/jquery_1.10.2.min.js"></script><!-- Jquery --> 
</head> 
<body> 
		<!-- 表单容器 -->
    <div class="page_container"> 
        <ul class="ruivalidate_form_class" id="ruivalidate_form_class" url='http://XXX/index.php'>
        	<li class="form_line">
            	<span class="lable_name"><i class="c_red">*</i>用户名：</span>
                <span class="lable_input">
                	<input type="text" value="" class="middle_input"  name="username" verify="isLoginName" msg='该用户名已存在'  url="http://www.lrxsite1.com/index.php" isNot="true"  />
                    <span class="ts_msg"></span> 
                </span>
            </li> 
            <li class="form_line">
            	<span class="lable_name">只能是数字：</span>
                <span class="lable_input">
                	<input type="text" value="" verify='isNumb' msg='只能是数字'  isNot="true"  class="middle_input" />
                    <span class="ts_msg"></span>
           		</span> 
            </li> 
            <li class="form_line">
            	<span class="lable_name">只能是浮点数：</span>
                <span class="lable_input">
                	<input type="text" value="" verify='isFloat' msg='只能是浮点数'  isNot="true"  class="middle_input" />
                    <span class="ts_msg"></span>
           		</span> 
            </li> 
            <li class="form_line">
            	<span class="lable_name"><i class="c_red">*</i>手机号码：</span>
                <span class="lable_input">
                	<input type="text" value="" verify='isPhone' msg='请填写您的手机号码'  isNot="true"  class="middle_input" />
                    <span class="ts_msg"></span>
           		</span> 
            </li> 
            <li class="form_line">
            	<span class="lable_name">Email：</span>
                <span class="lable_input">
                	<input type="text" value="" verify="isEmail"  msg='请填写您的常用邮箱'  isNot="true" class="middle_input" />
                    <span class="ts_msg"></span>
           		</span> 
            </li> 
            <li class="form_line">
            	<span class="lable_name">电话号码：</span>
                <span class="lable_input">
                	<input type="text" value="" verify="isTelPhone"  msg='电话号码' isNot="true" class="middle_input" />
                    <span class="ts_msg"></span>
           		</span> 
            </li> 
            <li class="form_line">
            	<span class="lable_name">请填写QQ号码：</span>
                <span class="lable_input">
                	<input type="text" value="" verify="isQQ"  isNot="true"   msg='请填写正确的QQ号' class="middle_input" />
                    <span class="ts_msg"></span>
           		</span> 
            </li> 
            <li class="form_line"> 
            	<span class="lable_name"><i class="c_red">*</i>请填写密码：</span>
                <span class="lable_input">
                	<input type="text" value=""  verify="isPwd"  isNot="true"   msg='请填写6-16位，字母与数字组合的密码'  class="middle_input" />
                    <span class="ts_msg"></span>
           		</span> 
            </li> 
            <li class="form_line">
            	<span class="lable_name"><i class="c_red">*</i>请重复密码：</span>
                <span class="lable_input">
                	<input type="text" value="" verify="isRPwd" msg='请再次输入您刚输入的密码' isNot="true" class="middle_input" />
                    <span class="ts_msg"></span>
           		</span> 
            </li>  
            <li class="form_line">
            	<span class="lable_name">只允许输入字母和数字：</span>
                <span class="lable_input">
                	<input type="text" value=""  verify="isEn" msg='请填写字母或者数字' isNot="true" class="middle_input" />
                    <span class="ts_msg"></span>
           		</span> 
            </li>  
            <li class="form_line">
            	<span class="lable_name">只允许输入中文：</span>
                <span class="lable_input">
                	<input type="text" value=""  verify="isCN"  msg='只允许输入中文' isNot="true"  class="middle_input" />
                    <span class="ts_msg"></span>
           		</span> 
            </li>
            <li class="form_line">
            	<span class="lable_name"><i class="c_red">*</i>身份证号码：</span>
                <span class="lable_input">
                	<input type="text" value=""  verify="isIdcard" msg="请填写您的身份证号码"  class="middle_input" />
                    <span class="ts_msg"></span>
           		</span> 
            </li> 
            <li class="form_line">
            	<span class="lable_name">生日格式：</span>
                <span class="lable_input">
                	<input type="text" value="" class="middle_input" />
                    <span class="ts_msg"></span>
           		</span> 
            </li> 
            <li class="form_line">
            	<span class="lable_name">验证是否同意协议：</span>
                <span class="lable_input">
                	<input type="checkbox" value="" verify="isAgree" msg="请同意当前协议" isNot="true" class="middle_input" />
                    <span class="ts_msg"></span>
           		</span> 
            </li>
            <li class="form_line">
            	<span class="lable_name">&nbsp;</span>
                <span class="lable_input">
                	<input type="button" value="确认提交" class="sub_btn" /> 
           		</span> 
            </li> 
        </ul> 
        
    </div>  
	<!-- 表单容器 -->  
</body>



<script type="text/javascript" src="ruiec_validate/jquery.form.min.js"></script><!-- Jquery form表单提交 -->
